    <script>
        var timeTicket;
        var chartliexample4 = echarts.init(document.getElementById('chartli4'));
        option = {
            title: {
                text: 'Dynamic Data',
                subtext: ''
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                data: ['Random Data1', 'Random Data2', 'Random Data3', 'Random Data4', 'Random Data5']
            },
            toolbox: {
                show: true,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            color: ["#011627", "#247BA0", "#2EC4B6", "#E71D36", "#FF9F1C"],

            polar: [
                {
                    indicator: [
                        { text: 'Data1' },
                        { text: 'Data2' },
                        { text: 'Data3' },
                        { text: 'Data4' },
                        { text: 'Data5' }
                    ],
                    center: [document.getElementById('chartli4').offsetWidth - 250, 225],
                    radius: 100
                }
            ],
            calculable: false,
            series: [
                {
                    name: 'pie',
                    type: 'pie',
                    radius: [0, 110],
                    center: [250, 225],
                    data: (function () {
                        var res = [];
                        var len = 0;
                        while (len++ < 5) {
                            res.push({
                                name: 'Random Data' + len,
                                value: Math.round(Math.random() * 10)
                            });
                        }
                        return res;
                    })()
                },
                {
                    name: 'radar',
                    type: 'radar',
                    itemStyle: { normal: { areaStyle: { type: 'default' } } },
                    data: (function () {
                        var res = [];
                        var len = 0;
                        while (len++ < 3) {
                            res.push({
                                name: 'data' + len,
                                value: [
                                    Math.round(Math.random() * 100),
                                    Math.round(Math.random() * 100),
                                    Math.round(Math.random() * 100),
                                    Math.round(Math.random() * 100),
                                    Math.round(Math.random() * 100)
                                ]
                            });
                        }
                        return res;
                    })()
                }
            ]
        };
        var lastIndex = 5;
        var axisData;
        clearInterval(timeTicket);
        timeTicket = setInterval(function () {
            lastIndex += 1;

            chartliexample4.addData([
                [
                    0,
                    {
                        name: 'Random Data' + lastIndex,
                        value: Math.round(Math.random() * 10)
                    },
                    false,
                    false,
                    'Random Data' + lastIndex
                ],
                [
                    1,
                    {
                        name: 'data' + lastIndex,
                        value: [
                            Math.round(Math.random() * 100),
                            Math.round(Math.random() * 100),
                            Math.round(Math.random() * 100),
                            Math.round(Math.random() * 100),
                            Math.round(Math.random() * 100)
                        ]
                    },
                    false,
                    false
                ]
            ]);
        }, 2000);
        chartliexample4.setOption(option);
    </script>
