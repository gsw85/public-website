    <script type="text/javascript">

        var chartliexample1 = echarts.init(document.getElementById('chartli1'));

        chartliexample1.showLoading();
        $.get('/jsondata/fd_custom_data1.json', function (webkitDep) {
            chartliexample1.hideLoading();

            option = {
                legend: {
                    data: ['HTMLElement', 'WebGL', 'SVG', 'CSS', 'Other']
                },
                series: [{
                    type: 'graph',
                    layout: 'force',
                    animation: false,
                    label: {
                        normal: {
                            position: 'right',
                            formatter: '{b}'
                        }
                    },
                    draggable: true,
                    data: webkitDep.nodes.map(function (node, idx) {
                        node.id = idx;
                        return node;
                    }),
                    categories: webkitDep.categories,
                    force: {
                        // initLayout: 'circular'
                        // gravity: 0
                        // repulsion: 20,
                        edgeLength: 5,
                        repulsion: 20
                    },
                    edges: webkitDep.links
                }]
            };

            chartliexample1.setOption(option);
        });

        
    </script>
    <script type="text/javascript">

        var chartliexample2 = echarts.init(document.getElementById('chartli2'));

        chartliexample2.showLoading();
        $.getJSON('/jsondata/fd_custom_data2.json', function (json) {
            chartliexample2.hideLoading();
            chartliexample2.setOption(option = {
                title: {
                    text: 'NPM Dependencies'
                },
                animationDurationUpdate: 1500,
                animationEasingUpdate: 'quinticInOut',
                series: [
                    {
                        type: 'graph',
                        layout: 'none',
                        // progressiveThreshold: 700,
                        data: json.nodes.map(function (node) {
                            return {
                                x: node.x,
                                y: node.y,
                                id: node.id,
                                name: node.label,
                                symbolSize: node.size,
                                itemStyle: {
                                    normal: {
                                        color: node.color
                                    }
                                }
                            };
                        }),
                        edges: json.edges.map(function (edge) {
                            return {
                                source: edge.sourceID,
                                target: edge.targetID
                            };
                        }),
                        label: {
                            emphasis: {
                                position: 'right',
                                show: true
                            }
                        },
                        roam: true,
                        focusNodeAdjacency: true,
                        lineStyle: {
                            normal: {
                                width: 0.5,
                                curveness: 0.3,
                                opacity: 0.7
                            }
                        }
                    }
                ]
            }, true);
        });

        
    </script>
