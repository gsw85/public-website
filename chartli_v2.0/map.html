    <script>
        var myChart1 = echarts.init(document.getElementById('chartli2'));

        myChart1.showLoading();

        $.get('/maps/sehir.json', function (geoJson) {

            myChart1.hideLoading();

            echarts.registerMap('cities_turkey', geoJson);
            $.ajax({
                type: "GET",
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                url: '/jsondata/city_student.json',
                error: function () {
                    alert("An error occurred.");
                },
                success: function (data) {
                    myChart1.setOption(option1 = {
                        title: {
                            text: 'Student Distribution by City',
                            subtext: 'Datas Are Not Real',

                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: function (params) {
                                var res = params.name + '<hr />';
                                var myseries = option1.series;
                                for (var i = 0; i < myseries.length; i++) {

                                    for (var j = 0; j < myseries[i].data.length; j++) {
                                        if (myseries[i].data[j].name === params.name) {
                                            res += 'Girls: ' + myseries[i].data[j].kiz + '<br />Boys: ' + myseries[i].data[j].erkek + '<hr /> Total: ' + myseries[i].data[j].value + ' Student';
                                        }
                                    }
                                }
                                return res;
                            }
                        },
                        toolbox: {
                            show: true,
                            orient: 'horizontal',
                            right: 'left',
                            top: 'top',
                            feature: {
                                dataView: { show: false },
                                restore: { title: 'Yenile' },
                                saveAsImage: { title: 'İndir' }
                            }
                        },
                        visualMap: {
                            min: 10,
                            max: 1000,

                            realtime: false,
                            calculable: true,
                            color: ['#F25F5C', '#FFE066', '#247BA0']
                        },
                        series: [
                            {
                                name: 'Türkiye Şehir Haritası',
                                type: 'map',
                                mapType: 'cities_turkey',
                                itemStyle: {
                                    normal: { label: { show: false } },
                                    emphasis: { label: { show: false } }
                                },

                                data: data.city_student,

                            }
                        ]
                    });
                }
            });

        });
    </script>
